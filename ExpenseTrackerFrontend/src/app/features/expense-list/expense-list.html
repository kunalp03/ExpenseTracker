<mat-card>
  <mat-card-title>Expenses</mat-card-title>
  <mat-card-content>
    <div class="controls">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search</mat-label>
        <input matInput (input)="applyFilter($any($event.target).value)" placeholder="Search description">
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter">
        <mat-label>Category</mat-label>
        <mat-select (selectionChange)="filterByCategory($event.value)">
          <mat-option [value]="null">All Categories</mat-option>
          <mat-option *ngFor="let c of categories" [value]="c.categoryId">{{ c.categoryName }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let e">{{ e.date | date:'dd MMM yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let e">{{ e.title }}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let e">₹ {{ e.amount }}</td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let e">{{ e.categoryName }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <div class="summary">
      <strong>Total this month: ₹ {{ monthlyTotal | number:'1.0-2' }}</strong>
    </div>
  </mat-card-content>
</mat-card>
