<mat-card>
  <mat-card-title>Add Expense</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" [formGroup]="form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" min="0" step="0.01">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Description</mat-label>
        <input matInput formControlName="title" placeholder="e.g. Swiggy Dinner">
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let c of categories" [value]="c.categoryId">{{ c.categoryName }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Notes</mat-label>
        <input matInput formControlName="notes">
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || saving">
          Add Expense
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
